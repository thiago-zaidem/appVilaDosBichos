<template name="afMap">
	<div data-schema-key="{{schemaKey}}" reverse="{{atts.reverse}}">
		<input type="text" class="js-lat" style="display: none">
		<input type="text" class="js-lng" style="display: none">
		{{#unless atts.autocomplete}}
			<input type="text" class="controls af-map-search-box js-search af-map-search-box-hidden" style="margin-top: 10px; height: 2.3em; background-color: #fff; padding: 0 11px 0 13px; text-overflow: ellipsis; width: 300px;">
			{{#if atts.geolocation}}
				<a style="margin-bottom:5px;" class="btn btn-default js-locate">
					<i class="fa {{#if loading}}fa-spin fa-circle-o-notch{{else}}fa-map-marker{{/if}}"></i> Minha localização
				</a>
			{{/if}}
			<div class="js-map" style="width:{{width}}; height:{{height}};"></div>
		{{else}}
			{{#if icon}}
				<i class="material-icons icon">{{icon}}</i>
			{{/if}}
			<input type="text" class="js-place-address" style="display: none">
			<input type="text" class="js-autocomplete" placeholder="{{atts.placeholder}}">
		{{/unless}}
	</div>
</template>
