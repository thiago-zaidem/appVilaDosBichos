<template name="about">
    <section id="banner">
        <div id="banner-area">
            <img src="img/old-age-banner.jpg" alt ="" />
            <div class="parallax-overlay"></div>
            <!-- Subpage title start -->
            <div class="banner-title-content">
                <div class="text-center">
                    <h2>Quem somos</h2>
                    <!--<ul class="breadcrumb">
                        <li>Home</li>
                        <li>Company</li>
                        <li><a href="#"> About Us</a></li>
                    </ul>-->
                </div>
            </div><!-- Subpage title end -->
        </div><!-- Banner area end -->
    </section>
    <section id="quem-somos" class="section">
        <div class="container">
            <!-- Company Profile -->
            <div class="row">
                <div class="col-md-12 heading-inner animated fadeInLeft">
                    <span class="title-icon classic pull-left"><i class="fa fa-suitcase"></i></span>
                    <h2 class="title classic">Nosso perfil</h2>
                </div>
            </div><!-- Title row end -->
            <div class="row">
                <div class="landing-tab clearfix">
                    <ul class="nav nav-tabs nav-stacked col-md-3 col-sm-5">
                        <li class="active">
                            <a class="animated fadeIn" href="#tab_a" data-toggle="tab">
                                <span class="tab-icon"><i class="fa fa-info"></i></span>
                                <div class="tab-info">
                                    <h3>O que nós somos</h3>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="animated fadeIn" href="#tab_b" data-toggle="tab">
                                <span class="tab-icon"><i class="fa fa-briefcase"></i></span>
                                <div class="tab-info">
                                    <h3>Missão</h3>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="animated fadeIn" href="#tab_c" data-toggle="tab">
                                <span class="tab-icon"><i class="fa fa-eye"></i></span>
                                <div class="tab-info">
                                    <h3>Visão</h3>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content col-md-9 col-sm-7">
                        <div class="tab-pane active animated fadeInRight" id="tab_a">
                            <!--<i class="fa fa-trophy big"></i>-->
                            {{#each conteudo}}
                                {{#with getPic picture 'Attachments'}}
                                    <span class="tab-icon">
                                        <img src="{{url}}" class="img-rounded" style="width: 277px; margin-bottom: 10px;">
                                    </span>
                                {{/with}}
                                <h3>Quem Somos</h3>
                                <p>{{quemSomos}}</p>
                            {{/each}}
                        </div>
                        <div class="tab-pane animated fadeInLeft" id="tab_b">
                            <i class="fa fa-briefcase big"></i>
                            <h3>Nossa Missão</h3>
                            {{#each conteudo}}
                                <p>{{missao}}</p>
                            {{/each}}
                        </div>
                        <div class="tab-pane animated fadeIn" id="tab_c">
                            <i class="fa fa-eye big"></i>
                            <h3>Nossa Visão</h3>
                            {{#each conteudo}}
                                <p>{{visao}}</p>
                            {{/each}}
                        </div>
                    </div><!-- tab content -->
                </div><!-- Overview tab end -->
            </div><!--/ Content row end -->
        </div>
            <!-- Company Profile -->
    </section>
</template>
