<template name="home">
    <div id="skrollr-body">
        <section id="slideshow" class="colored text-center">
            {{> slideshow}}
            {{> searchBox}}
        </section>
    </div>
</template>

        <div class="wrapper-home"></div>
        <div class=" search-container fixed-map">

                            <select name="perfil" id="select-perfil">
								{{#each listPerfil}}
									<option value="{{tipo}}">{{tipo}}</option>
								{{/each}}
                            </select>
							<label>Profissional</label>
                        </div>
                        <div class="input-field col s3">
                            <select name="especialidade" id="select-especialidade">

						<div class="input-field col s2">

						</div>
                        <div class="col s2 m2 l2" style="margin-top: 14px;">
