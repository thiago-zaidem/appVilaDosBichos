<template name="footer">
	<footer>
        <div class="container page-container-responsive">
            <div class="copyright">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                2015 &copy; Todos os direitos reservado.
                                <!--<a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>-->
                            </p>
                        </div>
                        <!-- Social Links -->
                        <div class="col-md-6">
                            <ul class="footer-socials list-inline">
                                {{#each socialMedia}}
                                    <li>
                                        <a href="{{url}}" target="_blank" class="tooltips" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{icon}}">
                                            <i class="fa fa-{{icon}}"></i>
                                        </a>
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                        <!-- End Social Links -->
                    </div>
                </div>
            </div>
		</div>
	</footer>
</template>
